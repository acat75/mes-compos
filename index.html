<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mes Compos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow-x: hidden;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      min-height: 100vh;
      color: white;
      padding: 30px;
    }

    h1 {
      color: #ff69b4;
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
    }

    .music-container {
      position: relative;
      margin: 40px auto;
      max-width: 800px;
    }

    .note {
      position: absolute;
      font-size: 24px;
      color: rgba(255, 255, 255, 0.7);
      animation: float 4s infinite ease-in-out;
      opacity: 0;
    }

    .note:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; color: #ff69b4; }
    .note:nth-child(2) { left: 25%; top: 50%; animation-delay: 1s; color: #9370db; }
    .note:nth-child(3) { left: 75%; top: 30%; animation-delay: 2s; color: #87cefa; }
    .note:nth-child(4) { left: 60%; top: 70%; animation-delay: 3s; color: #98fb98; }
    .note:nth-child(5) { left: 40%; top: 80%; animation-delay: 4s; color: #ffa07a; }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }

    audio {
      margin: 30px auto;
      display: block;
      width: 90%;
      max-width: 500px;
      border-radius: 50px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
      transition: transform 0.3s;
    }

    audio:hover {
      transform: scale(1.03);
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      animation: twinkle var(--duration) infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  
  <h1>Coucou ! Voici mes compos ^^</h1>
  
  <div class="music-container">
    <div class="note">♪</div>
    <div class="note">♫</div>
    <div class="note">♩</div>
    <div class="note">♬</div>
    <div class="note">♭</div>
  </div>

  <audio controls src="compo1.mp3"></audio>
  <audio controls src="compo2.mp3"></audio>
  <audio controls src="compo3.mp3"></audio>

  <script>
    // Création des étoiles pour l'effet spatial
    const starsContainer = document.getElementById('stars');
    const starCount = 100;
    
    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      
      // Position aléatoire
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      
      // Taille aléatoire entre 1 et 3 pixels
      const size = Math.random() * 2 + 1;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      
      // Durée d'animation aléatoire
      star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
      
      // Délai d'animation aléatoire
      star.style.animationDelay = `${Math.random() * 5}s`;
      
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
