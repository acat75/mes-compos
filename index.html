<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mes Compos</title>
  <style>
    body {
      margin: 0;
      padding: 30px;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow-x: hidden;
      min-height: 100vh;
      color: white;
      background: linear-gradient(135deg, #0b0c2a, #1c1f4a, #3a2c5b, #5c3d70);
    }

    h1 {
      color: #ff69b4;
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
    }

    .music-container {
      position: relative;
      margin: 40px auto;
      max-width: 800px;
    }

    .note {
      position: absolute;
      font-size: 24px;
      color: rgba(255, 255, 255, 0.7);
      animation: float 4s infinite ease-in-out;
      opacity: 0;
    }

    .note:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; color: #ff69b4; }
    .note:nth-child(2) { left: 25%; top: 50%; animation-delay: 1s; color: #9370db; }
    .note:nth-child(3) { left: 75%; top: 30%; animation-delay: 2s; color: #87cefa; }
    .note:nth-child(4) { left: 60%; top: 70%; animation-delay: 3s; color: #98fb98; }
    .note:nth-child(5) { left: 40%; top: 80%; animation-delay: 4s; color: #ffa07a; }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }

    audio {
      margin: 30px auto;
      display: block;
      width: 90%;
      max-width: 500px;
      border-radius: 50px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
      transition: transform 0.3s;
    }

    audio:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <h1>Salut ! Voici quelques petites compositions au piano ♫<br>© 2025 Tous droits réservés</h1>
  
  <div class="music-container">
    <div class="note">♪</div>
    <div class="note">♫</div>
    <div class="note">♩</div>
    <div class="note">♬</div>
    <div class="note">♭</div>
  </div>

  <audio controls src="compo1.mp3"></audio>
  <audio controls src="compo2.mp3"></audio>
  <audio controls src="compo3.mp3"></audio>
</body>
</html>
